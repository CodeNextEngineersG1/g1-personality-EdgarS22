<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1 id="page-title">Which sport do you fit in the best?</h1>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/javascript" href="script.js">
    </header>
    <main>
      <button id="try-again">Try Again</button>
      <div id="quiz-wrapper">
        <div class="question">
          <h2>How much time would you run for non-stop?</h2>
          <input type="radio" name="running" id="five">
          <label for="five">5 Minutes</label>
          <input type="radio" name="running" id="twelve">
          <label for="twelve">12 Minutes</label>
          <input type="radio" name="running" id="thirty">
          <label for="thirty">30 Minutes</label>
          <input type="radio" name="running" id="forty-five">
          <label for="forty-five">45 Minutes</label>
        </div>
        <div class="question">
          <h2>How many hits can you take?</h2>
          <input type="radio" name="hits" id="zero-one">
          <label for="zero-one">0 to 1</label>
          <input type="radio" name="hits" id="two-three">
          <label for="two-three">2 to 3</label>
          <input type="radio" name="hits" id="four-five">
          <label for="four-five">4 to 5</label>
          <input type="radio" name="hits" id="ten">
          <label for="ten">More than 10</label>
        </div>
        <div class="question">
          <h2>Who would you like to be for a year?</h2>
          <input type="radio" name="person" id="messi">
          <label for="messi">Lionel Messi</label>
          <input type="radio" name="person" id="obj">
          <label for="obj">Odell Beckham Jr.</label>
          <input type="radio" name="person" id="alex-rodriguez">
          <label for="alex-rodriguez">Alex Rodriguez</label>
          <input type="radio" name="person" id="curry">
          <label for="curry">Stephen Curry</label>

        </div>
      </div>
      <button id="form-submit">Submit</button>
      <div id="result">
      </div>
    </main>

  </body>
</html>
